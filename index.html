<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(238, 124, 200);
            font-family: Arial, sans-serif;
        }

        .container {
            perspective: 800px;
        }

        .CUBO {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: girar 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(0, 0, 0, 0.5);
        }

        .frente {
            transform: translateZ(100px);
            background-color: rgb(205, 99, 244);
        }

        .traseira {
            transform: rotateY(180deg) translateZ(100px);
            background-color: rgb(255, 103, 186);
        }

        .esquerda {
            transform: rotateY(-90deg) translateZ(100px);
            background-color: rgb(239, 58, 255);
        }

        .direita {
            transform: rotateY(90deg) translateZ(100px);
            background-color: rgb(205, 74, 209);
        }

        .cima {
            transform: rotateX(90deg) translateZ(100px);
            background-color: rgb(213, 102, 178);
        }

        .baixo {
            transform: rotateX(-90deg) translateZ(100px);
            background-color: rgb(185, 33, 137);
        }

        /* Rotation Animation */
        @keyframes girar {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }


        body {
            display: flex;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 10px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
        }

        #botao {
            width: 200px;
            height: 200px;
            cursor: pointer;
            position: absolute;
margin-top: 500px   ;
margin: 700px;



        }

        .heart {
            width: 50px;
            height: 50px;
            position: absolute;
            animation: moveHeart 3s ease-out forwards;
            opacity: 1;
        }

        @keyframes moveHeart {
            to {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="CUBO">
            <div class="face frente" style="background-image: url('momo.jpg');"></div>
            <div class="face traseira" style="background-image: url('nenem.jpg');"></div>
            <div class="face esquerda" style="background-image: url('gatinho.jpg');"></div>
            <div class="face direita" style="background-image: url('paixao.jpg');"></div>
            <div class="face cima" style="background-image: url('momomo.jpg');"></div>
            <div class="face baixo" style="background-image: url('tururu-meu.jpg');"></div>
        </div>
    </div>


    <img src="200w.gif" id="botao" onclick="criarCoracoes()">


    <script>
        function criarCoracoes() {
            const container = document.body;

            for (let i = 0; i < 50; i++) {
                const novoCoracao = document.createElement("img");
                novoCoracao.src = "200w.gif";
                novoCoracao.classList.add("heart");

                // Define direções aleatórias para cada coração
                const randomX = (Math.random() - 0.5) * 100 + 'vw'; // Aleatório entre -50vw e +50vw
                const randomY = (Math.random() - 0.5) * 100 + 'vh'; // Aleatório entre -50vh e +50vh
                novoCoracao.style.setProperty('--x', randomX);
                novoCoracao.style.setProperty('--y', randomY);

                // Posição inicial (no centro da tela)
                novoCoracao.style.left = '50%';
                novoCoracao.style.top = '50%';
                novoCoracao.style.transform = 'translate(-50%, -50%)';

                // Remove o coração após a animação
                novoCoracao.addEventListener('animationend', () => {
                    container.removeChild(novoCoracao);
                });

                container.appendChild(novoCoracao);
            }
        }

    </script>







    <script>
    document.querySelector('.CUBO').addEventListener('click',function(){
            
                this.style.animation = 'girar 2s infinite linear';
            
        });
    </script>
</body>
</html>
